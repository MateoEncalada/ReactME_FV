<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte de Tareas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Reporte de Tareas Pasadas de su Estimado y En Progreso</h1>
    <div>
        <p>Fecha Fin: <span th:text="${#dates.format(fechaFin, 'dd/MM/yyyy')}"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Tarea</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Estimado</th>
                    <th>Proyecto</th>
                    <th>DÃ­as Pasados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td th:text="${tarea.nombreEmpleado} + ' ' + ${tarea.apellidoEmpleado}"></td>
                    <td th:text="${tarea.tarea}"></td>
                    <td th:text="${#dates.format(tarea.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(tarea.fechaEstimado, 'dd/MM/yyyy')}"></td>
                    <td th:text="${tarea.proyecto}"></td>
                    <td th:text="${tarea.diasPasados}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form action="/" method="get">
            <button type="submit">Volver al Formulario</button>
        </form>
    </div>
</body>
</html>
